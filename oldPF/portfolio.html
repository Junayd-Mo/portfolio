<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1a5432f9c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Portfolio</h1>
    <div class="sidemenu">
      <div id="name">Junayd Mo</div>
      <img src="pfp.png" alt="avatar" class="pfp" />
      <p id="intro">
        Hi my name is Junayd Mohammed and I am an aspiring software developer.
      </p>
      <div class="explore">
        <div class="icons">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-computer"></i>
          <i class="fa-solid fa-file-contract"></i>
        </div>
        <div class="names">
          <p class="name profile">Profile</p>
          <p class="name projects">Projects</p>
          <p class="name cv">CV/Resume</p>
        </div>
      </div>
    </div>
  </body>
</html>
